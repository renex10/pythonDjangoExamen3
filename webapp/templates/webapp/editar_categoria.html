{% extends 'webapp/base.html' %}
{% load static %}

{% block title %}
    Editar Categoría
{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <!-- Mostrar mensajes -->
    {% if messages %}
        <div id="message-box" class="mb-4">
            {% for message in messages %}
                <div class="p-4 mb-4 rounded-md text-white {% if message.tags == 'success' %}bg-green-500{% else %}bg-red-500{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <div class="flex justify-center items-center min-h-screen">
        <!-- Formulario de edición -->
        <div class="w-full md:w-1/2 lg:w-1/3 bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-6 text-center">Editar Categoría</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-6">
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
                    <input type="text" id="nombre" name="nombre" value="{{ form.nombre.value }}" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-6">
                    <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
                    <input type="text" id="descripcion" name="descripcion" value="{{ form.descripcion.value }}" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <button type="submit" class="w-full bg-orange-500 text-white font-bold py-2 px-4 rounded-md hover:bg-green-500 shadow-lg transition duration-300 ease-in-out cursor-pointer">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
        var messageBox = document.getElementById('message-box');
        if (messageBox) {
            messageBox.style.opacity = '0';
            setTimeout(function() {
                messageBox.remove();
            }, 1000);
        }
    }, 3000);
});
</script>
{% endblock %}
